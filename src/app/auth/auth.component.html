<div class="signup form-group flex-container d-flex justify-content-center" *ngIf="!hasAccount">
  <form
  (ngSubmit)="onSubmit(signupForm)"
  #signupForm="ngForm"
  class="signupForm">
  <label for="firstName" class="form-control">First Name: </label>
  <input
    #firstNameInput="ngModel"
    type="text"
    name="firstName"
    id="firstName"
    required
    ngModel
    class="form-control">
  <label for="lastName" class="form-control">Last Name: </label>
  <input
    #lastNameInput="ngModel"
    type="text"
    name="lastName"
    id="lastName"
    required
    ngModel
    class="form-control">
  <label for="email" class="form-control">Email: </label>
  <input
    #emailInput="ngModel"
    type="email"
    name="email"
    id="email"
    required
    ngModel
    class="form-control">
  <label for="password" class="form-control">Password: </label>
  <input
    #passwordInput="ngModel"
    type="password"
    name="password"
    id="password"
    minlength="6"
    required
    ngModel
    class="form-control">
    <button class="btn btn-secondary" type="submit">{{ hasAccount ? 'Login' : 'Signup' }}</button>
  </form>
</div>

<div class="login form-group" *ngIf="hasAccount">
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="loginForm">
  <label for="email" class="form-control">Email: </label>
  <input
    #emailInput="ngModel"
    type="email"
    name="email"
    id="email"
    required
    ngModel
    class="form-control">
  <label for="password" class="form-control">Password: </label>
  <input
    #passwordInput="ngModel"
    type="password"
    name="password"
    id="password"
    minlength="6"
    required
    ngModel
    class="form-control">
    <button class="btn btn-secondary" type="submit">{{ hasAccount ? 'Login' : 'Signup' }}</button>
  </form>
</div>


<button class="btn" (click)="onSwitchAuthMode()">Switch to {{ hasAccount ? 'Signup' : 'Login' }}</button>
