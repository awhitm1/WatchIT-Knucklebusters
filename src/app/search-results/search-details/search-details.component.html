<div class="overlay-container" style="width: 80vw; height: 80vh;">
  <img src="{{ tmdb_img_baseURL + this.selectedBackdrop}}"style="opacity: 0.5; width: 100%; height: 100%;" alt="">
  <div class="d-flex flex-column ms-4 mt-2">
    <h1 class="d-flex flex-row">Where would you like to watch this title at?</h1>
    <h2 class="d-flex flex-row">{{ mediaData.title}}</h2>
    <form class="main" (ngSubmit)="addMedia(addForm)" #addForm="ngForm">
      <div *ngFor="let info of streamingInfo; let i = index">
        <input
          type="radio"
          id="info"
          name="info"
          [value]='info'
          [(ngModel)]="selectedStreamInfo"
          class="me-2">
        <img src="https://media.movieofthenight.com/services/{{info.service}}/logo-light-theme.svg" width="50" alt="{{info.service}}"/>
        <label for="streamType" class="me-2">{{ info.streamingType | titlecase }}</label>
        <label for="streamPrice" *ngIf="!!info.price">{{ "$" + info.price.formatted }}</label>
      </div>
      <div class="footer-options mt-3">
        <select
          name="status"
          id="status"
          ngModel="Want to Watch!">
          <option value="Watching!">Watching!</option>
          <option  value="Want to Watch!">Want to Watch!</option>
          <option value="Watched!">Watched!</option>
        </select>
        <div class="options">
          <button class="btn btn-success" type="submit">Add</button>
          <button class="btn btn-danger m-3" (click)="onCancel()">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>
