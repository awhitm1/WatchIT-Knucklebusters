<h1>Where would you like to watch this title at?</h1>
<p>{{ mediaData.title}}</p>
<form class="main" (ngSubmit)="addMedia(addForm)" #addForm="ngForm">
  <div *ngFor="let info of streamingInfo; let i = index">
    <input
      type="radio"
      id="info"
      name="info"
      [value]='info'
      [(ngModel)]="selectedStreamInfo"
      class="me-2">
    <img src="https://media.movieofthenight.com/services/{{info.service}}/logo-light-theme.svg" width="50" alt="{{info.service}}"/>
    <label for="streamType" class="me-2">{{ info.streamingType | titlecase }}</label>
    <label for="streamPrice" *ngIf="!!info.price">{{ "$" + info.price.formatted }}</label>
  </div>
  <div class="footer-options">
    <select
      name="status"
      id="status"
      ngModel>
      <option value="Watching!">Watching!</option>
      <option value="Want to Watch!">Want to Watch!</option>
      <option value="Watched!">Watched!</option>
    </select>
    <div class="options">
      <button class="btn btn-success" type="submit">Add</button>
    </div>
  </div>
</form>


<button class="btn" (click)="onCancel()">Close</button>
